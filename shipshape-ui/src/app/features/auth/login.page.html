<section class="auth-page">
  <div class="auth-card" role="region" aria-labelledby="login-title">
    <img
      ngSrc="assets/shipshape-mark.svg"
      width="64"
      height="64"
      alt="ShipShape logo"
    >
    <h1 id="login-title">Sign in to ShipShape</h1>
    <p class="auth-subtitle">
      Connect your GitHub account to review audits, refits, and launch readiness.
    </p>
    <button type="button" class="primary-button" (click)="startLogin()">
      Continue with GitHub
    </button>
  </div>
</section>
