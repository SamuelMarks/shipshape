<a class="skip-link" href="#main-content">Skip to main content</a>
<header class="app-header">
  <div class="brand">
    <img
      ngSrc="assets/shipshape-mark.svg"
      width="44"
      height="44"
      alt="ShipShape logo"
    />
    <div class="brand-text">
      <span class="brand-title">ShipShape</span>
      <span class="brand-subtitle">Fleet Command</span>
    </div>
  </div>
  <nav class="app-nav" aria-label="Primary">
    @for (item of navItems; track item.path) {
      <a
        class="nav-link"
        [routerLink]="item.path"
        routerLinkActive="nav-link--active"
        #rla="routerLinkActive"
        [attr.aria-current]="rla.isActive ? 'page' : null"
      >
        <span class="nav-label">{{ item.label }}</span>
        <span class="nav-hint">{{ item.hint }}</span>
      </a>
    }
  </nav>
  <div class="header-actions">
    <a class="ghost-button" routerLink="/workflow">New project</a>
    @if (isAuthenticated()) {
      <div class="user-chip" aria-label="Signed in user">
        <span class="user-label">Signed in as</span>
        <span class="user-handle">{{ user()?.login }}</span>
      </div>
      <button class="ghost-button" type="button" (click)="signOut()">
        Sign out
      </button>
    } @else {
      <a class="ghost-button" routerLink="/login">Sign in</a>
    }
  </div>
</header>

<main id="main-content" class="app-main" tabindex="-1">
  <router-outlet></router-outlet>
</main>

<footer class="app-footer">
  <span class="footer-label">ShipShape Control Deck</span>
  <span class="footer-meta"
    >Unified audits, refits, and launch verification.</span
  >
</footer>
